                var inputBox = document.getElementById('x=');
                inputBox.onkeydown = function(e)
                {
                    /* doesnt accept anything but num keycodes */
                    if (! (  (e.keyCode > 95 && e.keyCode < 106)
                        || (e.keyCode > 47 && e.keyCode < 58) 
                        || e.keyCode == 8))
